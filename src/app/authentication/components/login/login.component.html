<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/assets/login/css/style.css">

	<div class="img js-fullheight" style="height: 100vh;background-image: url(/assets/login/images/bg.jpg);background-size: cover;background-repeat: no-repeat;">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section" style="font-size: 2rem" >ECOLE 221</h2>
                    <img src="/assets/images/login2.png" style="border-radius: 100%;width: 150px;height: 150px;" alt="">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center text-danger">{{err}}</h3>
		      	<form [formGroup]="form" (submit)="login()" class="signin-form">
		      		<div class="form-group">
		      			<input style="font-size: 1.5rem;" required formControlName="login" type="text" class="form-control" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input style="font-size: 1.5rem;" id="password-field" required type="password" formControlName="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" [disabled]="!form.valid" class="form-control btn btn-primary submit px-3">CONNEXION</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Forgot Password</a>
								</div>
	            </div>
	          </form>

		      </div>
				</div>
			</div>
		</div>
	</section>



	</div>
