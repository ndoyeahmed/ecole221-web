<section class="content">
  <div class="row">
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
      <mat-card>
        <mat-card-content>
          <form>
            <div class="row" style="margin: 20px 0">
              <div class="col-md-9 col-lg-9 col-sm-12 col-xs-12">
                <button type="button" mat-raised-button
                        (click)="addNewInput()"
                        class="action-button">
                  Ajouer une nouvelle note
                  <em class="fa fa-plus-square-o fa-lg"></em>
                </button>
              </div>
              <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                <button type="button" mat-raised-button
                        (click)="saveListNote()"
                        class="action-button">
                  Enregistrer
                  <em class="fa fa-save fa-lg"></em>
                </button>
              </div>

            </div>
            <div class="row">
              <ng-container *ngFor="let devoir of listDevoirs; let i = index">
                <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
                  <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <mat-label>Note {{i + 1}}: </mat-label>
                    <input [name]="'notedevoirEtudiant' + i" [(ngModel)]="devoir.noteDevoire" matInput/>
                    <button  mat-button matSuffix mat-stroked-button
                             (click)="deleteInput(i)"
                             type="button" class="action-button">
                      <i class="fa fa-remove fa-lg"></i>
                    </button>
                  </mat-form-field>
                </div>
              </ng-container>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
