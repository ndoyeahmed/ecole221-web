<mat-card>
  <h3>Editer Etudiant</h3>
  <ol class="breadcrumb text-right">
    <li>
      <a href="#"><em class="fa fa-home"></em> Accueil</a>
    </li>
    <li class="active">Editer Etudiant</li>
  </ol>
</mat-card>
<section class="content">
  <div class="row">
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">

      <mat-card>
        <div style="margin-bottom: 2%;">
          <button type="button" [routerLink]="'/gestion-school/list-etudiant/'" matTooltip="Liste etudiants" mat-raised-button class="action-button"><em class="fa fa-list fa-lg">
          </em> Liste etudiants
        </button>
        </div>

        <form #addForm="ngForm" (submit)="editEtudiant(addForm)">
        <div class="row">
          <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
              <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-label>CIN : </mat-label>
                <input required name="cin" matInput [(ngModel)]="etudiantModel.cin"
                (blur)="onCheckEtudiantExist()"/>
              </mat-form-field>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
              <mat-form-field *ngIf="paysModel && paysModel.id" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-label>Pays :</mat-label>
                <mat-select required name="pays" [(value)]="paysModel.id" [placeholder]="paysModel ? paysModel.libelle ? paysModel.libelle : '' : ''">
                      <mat-option *ngFor="let pays of listPays" [value]="pays.id" >{{ pays?.libelle }}</mat-option >
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
              <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-label>Email : </mat-label>
                <input required name="email" matInput [(ngModel)]="etudiantModel.email"/>
              </mat-form-field>
            </div>
          </div>

          <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
              <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-label>Prénom : </mat-label>
                <input required name="prenom" matInput [(ngModel)]="etudiantModel.prenom"/>
              </mat-form-field>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
              <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-label>Nom : </mat-label>
                <input required name="nom" matInput [(ngModel)]="etudiantModel.nom"/>
              </mat-form-field>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
              <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-label>Téléphone : </mat-label>
                <input required name="telephone" matInput [(ngModel)]="etudiantModel.telephone"/>
              </mat-form-field>
            </div>
          </div>

          <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
              <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-label>Date de naissance : </mat-label>
                <input name="datenaissance" matInput [matDatepicker]="myDatepicker" [(ngModel)]="etudiantModel.dateNaissance">
                <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                <mat-datepicker color="primary" #myDatepicker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
              <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-label>Lieu naissance : </mat-label>
                <input required name="lieunaissance" matInput [(ngModel)]="etudiantModel.lieuNaissance"/>
              </mat-form-field>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
              <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-label>Etablissement précédent : </mat-label>
                <input name="etablissementPrecedent" matInput [(ngModel)]="etudiantModel.etablissementPrecedent"/>
              </mat-form-field>
            </div>
          </div>

          <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="margin: 3.5% 0;">
              <label id="example-radio-group-label">Genre :</label>
              <mat-radio-group required name="genre" class="example-radio-group" [(ngModel)]="etudiantModel.genre">
                <mat-radio-button value="M">M</mat-radio-button>&nbsp;
                <mat-radio-button value="F">F</mat-radio-button>
              </mat-radio-group>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
              <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-label>Motif d'entrée : </mat-label>
                <input name="motif" matInput [(ngModel)]="etudiantModel.motifEntree"/>
              </mat-form-field>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
              <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-label>Niveau d'entrée : </mat-label>
                <input name="niveauEntree" matInput [(ngModel)]="etudiantModel.niveauEntree"/>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="margin-top: 3%;">
            <button color="primary" mat-button mat-raised-button type="submit" [disabled]="!addForm.valid">Enregistrer</button>
          </div>
        </div>
      </form>
      </mat-card>

    </div>
  </div>
</section>
