<div>
  <form #addForm = "ngForm" (submit)="save()">
    <div class="row" style="margin-bottom: 2%;">
      <div class="col-md-12 col-lg-4 col-sm-12 col-xs-12">
        <div class="form-group row">
          <div class="col-md-12">
            <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <mat-label>Libellé : </mat-label>
              <input required name="libelle" [(ngModel)]="anneeScolaire.libelle" matInput/>
            </mat-form-field>
          </div>
          </div>
      </div>
      <div class="col-md-12 col-lg-4 col-sm-12 col-xs-12">
        <div class="form-group row">
          <div class="col-md-12">
            <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <mat-label>Annee : </mat-label>
              <input required name="annee" [(ngModel)]="anneeScolaire.annee" matInput/>
            </mat-form-field>
          </div>
          </div>
      </div>
      <div class="col-md-12 col-lg-3 col-sm-12 col-xs-12">
        <button [disabled]="!addForm.valid" type="submit" mat-raised-button color="primary">
          Enregistrer
          <em class="fa fa-save fa-lg"></em>
        </button>
      </div>
    </div>
  </form>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
      <!-- Annee scolaire column -->
      <ng-container matColumnDef="anneescolaire">
        <th mat-header-cell *matHeaderCellDef> Année scolaire</th>
        <td mat-cell *matCellDef="let annee">
          {{annee ? annee.libelle ? annee.libelle : '' : ''}}
        </td>
      </ng-container>

      <!-- En cours column -->
      <ng-container matColumnDef="encours">
        <th mat-header-cell *matHeaderCellDef> En cours</th>
        <td mat-cell *matCellDef="let annee">
          {{annee ? annee.enCours ? 'Oui' : 'Non' : ''}}
        </td>
      </ng-container>

      <!-- Status column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Statut</th>
        <td mat-cell *matCellDef="let annee">
          <mat-slide-toggle
          (change)="onChangeStatus($event, annee)"
          [ngModel]="annee.enCours"
           color="primary">
          </mat-slide-toggle>
        </td>
      </ng-container>

      <!-- Actions column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let annee">
          <div class="row">
            <div
              class="col-md-3 col-lg-3 col-sm-4 col-xs-4 col-md-offset-3 col-lg-offset-3 col-sm-offset-4 col-xs-offset-4"
            >
              <button type="button" (click)="onEdit(annee)" matTooltip="Modifier" mat-flat-button class="action-button"><em class="fa fa-edit fa-lg">
              </em></button>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
              <button type="button" (click)="openDialog(annee)" matTooltip="Supprimer" mat-flat-button class="action-button"><em class="fa fa-trash fa-lg">
              </em></button>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="anneeColumnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: anneeColumnsToDisplay;"
        class="example-element-row">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
