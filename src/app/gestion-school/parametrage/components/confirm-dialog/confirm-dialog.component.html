<h1 mat-dialog-title>Voulez vous creer la classe associé à cette sous classe ?</h1>
<div mat-dialog-actions>
  <button type="button" mat-raised-button color="warn" (click)="onResponse(true)">OUI</button>
  <button mat-raised-button (click)="onResponse(false)" color="primary" style="background-color: rgb(173, 170, 170); color: black">NON</button>
</div>
