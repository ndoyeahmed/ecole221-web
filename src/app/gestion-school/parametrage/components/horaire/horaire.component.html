<div class="row" style="margin-bottom: 2%;">
  <div class="col-md-12 col-lg-8 col-sm-12 col-xs-12">
    <div class="form-group row">
      <div class="col-md-12">
        <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <mat-label>Libellé : </mat-label>
          <input name="libelle" matInput/>
        </mat-form-field>
      </div>
      </div>
  </div>
  <div class="col-md-12 col-lg-3 col-sm-12 col-xs-12">
    <button mat-raised-button color="primary" data-toggle="modal" data-target="#addModal">
      Enregistrer
      <em class="fa fa-save fa-lg"></em>
    </button>
  </div>
</div>

<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th>N°</th>
      <th>Horaire</th>
      <th class="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>8h - 10h</td>
      <td>
        <div class="row">
          <div
            class="col-md-3 col-lg-3 col-sm-4 col-xs-4 col-md-offset-3 col-lg-offset-3 col-sm-offset-4 col-xs-offset-4"
          >
            <button matTooltip="Modifier" mat-mini-fab color="primary"><em class="fa fa-edit fa-lg">
            </em></button>
          </div>
          <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
            <button matTooltip="Supprimer" mat-mini-fab color="warn"><em class="fa fa-trash fa-lg">
            </em></button>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
