<div>
  <ngx-spinner
    [name]="LOADERID"
    [fullScreen]="false"
    type="square-jelly-box"
    size="medium"
  ></ngx-spinner>
  <form #addForm="ngForm" (submit)="save(addForm)">
    <div class="row" style="margin-bottom: 2%">
      <div class="col-md-12 col-lg-8 col-sm-12 col-xs-12">
        <div class="form-group row">
          <div class="col-md-6">
            <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <mat-label>Selectionnez la mention</mat-label>
              <mat-select multiple
                required
                name="mention"
                [(ngModel)]="listSelectedMention">
                <mat-option
                  *ngFor="let mention of listMention"
                  [value]="mention"
                  >{{ mention?.libelle }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <mat-label>Libellé : </mat-label>
              <input [(ngModel)]="moduleModel.libelle"
              required name="libelle" matInput />
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-md-12 col-lg-3 col-sm-12 col-xs-12">
        <button
          mat-raised-button
          color="primary"
          [disabled]="!addForm.valid"
          type="submit"
        >
          Enregistrer
          <em class="fa fa-save fa-lg"></em>
        </button>
      </div>
    </div>
  </form>

  <table class="table table-striped table-responsive">
    <thead>
      <tr>
        <th>N°</th>
        <th>Code</th>
        <th>Module</th>
        <th>Mention</th>
        <th>Statut</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let module of listModule | paginate: { itemsPerPage: 5, currentPage: page };let i=index">
        <td>{{i + 1}}</td>
        <td>{{module ? module.code ? module.code : '' : ''}}</td>
        <td>{{module ? module.libelle ? module.libelle : '' : ''}}</td>
        <td>
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                Liste mentions
              </mat-expansion-panel-header>

              <ng-template matExpansionPanelContent>
                <ul>
                  <li *ngFor="let s of module.mentionModule">
                    {{s.mention.libelle}}
                  </li>
                </ul>
              </ng-template>
            </mat-expansion-panel>
          </mat-accordion>
        </td>
        <td>
          <mat-slide-toggle
          (change)="onChangeStatus($event, module)"
          [ngModel]="module.etat"
          color="primary"
        >
        </mat-slide-toggle>
        </td>
        <td>
          <div class="row">
            <div
              class="col-md-3 col-lg-3 col-sm-4 col-xs-4 col-md-offset-3 col-lg-offset-3 col-sm-offset-4 col-xs-offset-4"
            >
              <button type="button"
              (click)="onEdit(module)" matTooltip="Modifier" mat-mini-fab color="primary">
                <em class="fa fa-edit fa-lg"> </em>
              </button>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
              <button type="button"
              (click)="openDialog(module)" matTooltip="Supprimer" mat-mini-fab color="warn">
                <em class="fa fa-trash fa-lg"> </em>
              </button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
